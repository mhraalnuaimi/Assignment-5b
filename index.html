<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Assignment 5b</h1>
        <p>Mhara Al Nuaimi</p>
    </header>

    <main>
        <!-- Photoshop Image -->
        <section>
            <h2>Photoshop Composited Image</h2>
            <img src="photoshop.png" alt="Photoshop Image">
        </section>

        <!-- SVG Bridge Image -->
        <section>
            <h2>SVG Bridge Image</h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
                <!-- Yellow polygon inside arch -->
                <path id="yellowShape" d="M105,250 
                         C200,190 600,190 695,250 
                         L695,260 
                         L105,260 Z" 
                      fill="#E6B800" stroke="none"/>

                <!-- Arch curve -->
                <path d="M100,250 
                         C200,180 600,180 700,250" 
                      fill="none" stroke="#000000" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

                <!-- Deck line -->
                <line x1="100" y1="250" x2="700" y2="250" stroke="#000000" stroke-width="5" stroke-linecap="round"/>

                <!-- Optional verticals -->
                <line x1="200" y1="250" x2="200" y2="230" stroke="#000000" stroke-width="2"/>
                <line x1="400" y1="250" x2="400" y2="230" stroke="#000000" stroke-width="2"/>
                <line x1="600" y1="250" x2="600" y2="230" stroke="#000000" stroke-width="2"/>
            </svg>
            <p>Click the yellow area to change its color!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Assignment 5b - Mhara Al Nuaimi</p>
    </footer>

    <script src="script.js"></script>
</body>
